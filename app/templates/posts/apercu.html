{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-lg-1 col-md-1"></div>
    <div class="col-lg-10 col-md-10">
        <div class="card">
            <div class="content">
                <div class="row">
                    <div class="col-lg-12 col-md-12" style="margin-bottom:5px">
                        <a class="pull-right btn btn-warning" href=" {{ url_for('posts.editer_posts', post_id=post.id ) }} ">Modifier l'article</a>
                    </div>
                </div>
               <div class="row bg-default">
                   <div class="col-lg-12 col-md-12">
                        <img src=" {{ image_file }} " class="img-responsive" height="500" width="830" alt="">
                   </div>
            
               </div>
               <div class="row" style="padding:10px">
                    <div class="col-lg-12 col-md-12">
                            <p class="text-justify" style="font-family: 'Courier New', Courier, monospace; font-size: 13px"><i><b>@secteurLulenge:</b></i>  {{ post.descrip_image }} <br> 
                                <small class="pull-right" >Post√© par {{ post.cont_user.prenom }}, le {{ post.date_post.strftime('%d-%m-%Y') }}</small>
                                <hr>
                                
                            </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="text-justify">
                            <span style="font-family: Arial, Helvetica, sans-serif ">
                                    {{ post.cont|markdown }}
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-1 col-md-1"></div>
</div>
{% endblock %}
