{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-lg-1 col-md-1"></div>
    <div class="col-lg-10 col-md-10">
        <div class="card">
            <div class="content">
                <div class="row">
                    <div class="col-lg-12 col-md-12" style="margin-bottom:5px">
                        <a class="pull-right btn btn-warning" href=" {{ url_for('posts.editer_posts', post_id=post.id ) }} ">Modifier l'article</a>
                    </div>
                </div>
               <div class="row bg-default">
                   <div class="col-lg-12 col-md-12">
                        <img src="  {{url_for('static', filename='posts/thumb/{}'.format(post.thumb))}}" class="img-responsive" height="500" width="830" alt="">
                   </div>
            
               </div>
               <div class="row" style="padding:10px">
                    <div class="col-lg-12 col-md-12">
                            <p>
                                <small >Post√© par {{ post.cont_user.prenom }}, le {{ post.date_p.strftime('%d-%m-%Y') }}</small>
                                <hr>
                                
                            </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        {{ post.cont|safe }}  
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-1 col-md-1"></div>
</div>
{% endblock %}
